<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
	      [android.getTituloRefeicao()    ,android.getTituloConsumidas()],
		  [android.getTituloCafe()        ,android.getConsumidoCafe()],
		  [android.getTituloLancheManha() ,android.getConsumidoLancheManha()],
		  [android.getTituloAlmoco()      ,android.getConsumidoAlmoco()],
		  [android.getTituloLancheTarde() ,android.getConsumidoLancheTarde()],
		  [android.getTituloJantar()      ,android.getConsumidoJantar()],
		  [android.getTituloLancheNoite() ,android.getConsumidoLancheNoite()]
        ]);

        var options = {
          title: android.getTituloPizza(),
          legend: { position: 'bottom' },
          colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6', '#f6c7b6']
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

    </script>
</head>
<body>
<div id="piechart" style="width: 100%; height: 100%;"></div>
</body>
</html>
